<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Woofer</title>
  <link rel="icon" type="image/png" href="./assets/images/site favicon.png">
</head>
<body>
  <!--start of main container-->
    <main class="container col-6 d-flex flex-column">
      <div class="m-3 row justify-content-around">
        <div classs="col-6 mb-3">
          <div class="title">
            <h1>Woofer</h1>
          </div>
          <!--main content goes in this div-->
          <div>
            <div class="buttonDiv">
              <!--left button-->
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button id="no" type="button" class="btn btn-danger">
                No
                <span class="oi oi-thumb-down"></span>
                </button>
              </div>
              <!--right button-->
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success" id="yes">
                Yes
                <span class="oi oi-thumb-up"></span>
                </button>
            </div>
          </div>
            <!--image goes here-->
            <div class="image">
            </div>
          </div>
          <!--end main content div-->
        </div>
      </div>
    </main>
    <!--end main container-->
        
      
        
    <!--modal on page load-->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Welcome to Woofer!</h3>
                </div>
                <div class="modal-body">
                    <h5>We believe the PURRfect pet exists for everybody!</h5><br>
                    <h5>Please choose the type of pet you are interested in:</h5>
                    <form id="animalForm">
                        <!--example traits that user can choose from. final traits will be dependent on what's available in the API-->
                        <ul>
                            <li>
                              <input type="radio" name="animalForm" id="dog"value="Dog">Dog</input>
                            </li>
                            <li>
                              <input type="radio" name="animalForm" id="cat" value="Cat">Cat</input>
                            </li>
                        </ul>
                            <button type="radio" id="submit" class="sub btn btn-primary" value="Submit" form="animalForm">Enter Cuteness Overload!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end of modal-->

    <footer>
      <div>
        <p>❤️ Made with love by Woofer.</p>
        <br>
      &copy; 2022 by Woofer, Inc.
      </div>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>   
    </main>
</body>
</html>
