<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Woofer</title>
</head>
<body>
    <main class="container card mt-5 pt-5">
      <div class="title">
        <h1>Woofer</h1>
        <h4>Welcome to Woofer! We believe everyone can find the doggo to fit their lifestyle</h4>
      </div>
      <div>
        <h4>Please choose these traits you would like for your pet</h4>
        <!--expample traits that user can choose from. final traits will be dependent on what's available in the API-->
        <form>
        <ul>
          <li>
            <input type="radio" name="male">Male</input>
          </li>
          <li>
            <input type="radio" value="female">Female</input>
          </li>
          <li>
            <input type="radio" value="active">Active</input>
          </li>
          <li>
            <input type="radio" value="mellow">Mellow</input>
          </li>
          <li>
            <input type="radio" value="big">Big</input>
          </li>
          <li>
            <input type="radio" value="small">Small</input>
          </li>
        </ul>
        <input type="button" value="submit"></input>
      </form>
      </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>   
    </main>
</body>
<footer>

</footer>
</html>
